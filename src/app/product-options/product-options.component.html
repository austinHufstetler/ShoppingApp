<mat-card>
  <mat-card-header class="center">
    <mat-card-title> Buying Options </mat-card-title>
  </mat-card-header>
  <mat-card-content class="center">
    <div> $1.00 </div>
    <mat-form-field  class="center">
      <mat-label>Quanitity</mat-label>
      <mat-select>
        <mat-option *ngFor="let number of quantities" [value]="number" id="product-options--quanity">
          {{number}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="flex center">
      <button mat-button id="product-options--wishlist">Add to Wishlist</button>
      <button mat-button color="primary" id="product-options--cart">Add to Cart</button>
  </mat-card-actions>
</mat-card>
