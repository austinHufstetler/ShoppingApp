<mat-form-field class="example-form-field">
  <input matInput id="card-search" type="text"  [(ngModel)]="searchTerm" (keydown.enter)="goToSearchResults(searchTerm)"> 
  <mat-icon>x</mat-icon>
  <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
  </button>
  <button mat-raised-button color="primary" (click)="goToSearchResults(searchTerm)">Search</button>
</mat-form-field>
